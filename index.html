<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sass/main.scss">
    <title>My grid</title>
</head>
<body>
    <div class="container-grid">
        <div class="container-grid__title heading-primary">My Grid</div>
        <div class="container-grid__items u-margin-top-small">
            <div class="container-grid__item container-grid__item1">1</div>
            <div class="container-grid__item container-grid__item2">2</div>
            <div class="container-grid__item container-grid__item3">3</div>
            <div class="container-grid__item container-grid__item4">4</div>
            <div class="container-grid__item container-grid__item5">5</div>
            <div class="container-grid__item container-grid__item6">6</div>
            <div class="container-grid__item container-grid__item7">7</div>
            <div class="container-grid__item container-grid__item8">8</div>
            <div class="container-grid__item container-grid__item9">9</div>
        </div>
    </div>
    <div class="pagination">
        <ul class="pagination__list">
            <li>&lt;</li>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>&gt;</li>
        </ul>
    </div>
</body>
</html>
